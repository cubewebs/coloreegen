    <span class="toolbar-spacer"></span>
    other links here
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.margin-top.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
          <a mat-list-item routerLink=".">
            <mat-icon class="list-icon">{{nav.icon}}</mat-icon>
            <span class="list-name">{{nav.name}}</span>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
